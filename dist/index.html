<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
</head>
<body>
<div id="content">
	<form action="#" id="todoForm">
		<label>
			Title:
			<input type="text" name="title">
		</label>
		<label>
			Description:
			<textarea name="description" cols="30" rows="10"></textarea>
		</label>
		<label>
			Due Date/time:
			<input type="datetime-local" name="date">
		</label>
		<label>
			Priority
			<input type="number" name="priority">
		</label>
		<label>
			Notes
			<textarea name="notes" cols="30" rows="10"></textarea>
		</label>
		<label>
			Checklist:
			<input type="text" name="checklist">
		</label>
		<label>
			Projects:
			<select name="project"></select>
		</label>
		<button  id="todo-form-button">Add</button>
	</form>
</div>
<script src="./main.js"></script>
</body>
</html>
